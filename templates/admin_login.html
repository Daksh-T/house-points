{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST" class="mt-4">
    <div class="form-group">
        <label for="name">Admin Name</label>
        <input type="text" class="form-control" id="name" name="name" value="admin" readonly>
    </div>
    <div class="form-group">
        <label for="passphrase">Admin Passphrase</label>
        <input type="password" class="form-control" id="passphrase" name="passphrase" placeholder="Enter admin passphrase" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login as Admin</button>
</form>
{% endblock %}
